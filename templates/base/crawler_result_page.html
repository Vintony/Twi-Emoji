<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crawler Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<script>
function myFunction() {
  let x = document.getElementById("emojiData");
  if (x.style.display === "none") {
    x.style.display = "inline-table";
  } else {
    x.style.display = "none";
  }
}
</script>
<style>
    #emojiData {
        width: 100%;
        padding: 50px 0;
        text-align: center;
        background-color: lightblue;
        margin-top: 20px;
    }
</style>
<body>
<div style="text-align: center">
    <label>{{ tweets_collected }} Tweets have been collected</label><br>
    <label>{{ users_created }} Users have been created</label><br>
    <label>{{ tweets_inserted }} Tweets have been inserted into database</label><br>
    <label>{{ emoji_table_count }} Emoji Table have been created</label><br>
    <button onclick="myFunction()" class="btn btn-success">Click To Hide (Display) Emoji Stat</button>

    <table id="emojiData" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Emoji</th>
            <th scope="col">Usage</th>
        </tr>
        </thead>
        <tbody>
        {% for k, v in emoji_stat.items %}
            <tr>
                <td>{{ k }}</td>
                <td>{{ v }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>

    <a href="{% url 'index' %}">Return To Index Page</a><br>
    <a href="{% url 'search_crawler_page' %}">Return To Search Crawler Page</a><br>
    <a href="{% url 'user_crawler_page' %}">Return To User Crawler Page</a><br>
    <a href="{% url 'stream_crawler_page' %}">Return To Stream Crawler Page</a><br>
</div>
</body>
</html>
